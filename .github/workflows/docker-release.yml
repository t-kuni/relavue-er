name: Docker Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to release (e.g., v1.2.3)'
        required: true
        type: string

env:
  IMAGE_NAME: tkuni83/relavue-er

permissions:
  contents: write

jobs:
  docker-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Verify version sync
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            GIT_TAG_VERSION=${{ inputs.tag }}
            GIT_TAG_VERSION=${GIT_TAG_VERSION#v}
          else
            GIT_TAG_VERSION=${GITHUB_REF_NAME#v}
          fi
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$GIT_TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Version mismatch: Git tag ($GIT_TAG_VERSION) != package.json ($PKG_VERSION)"
            exit 1
          fi
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.tag || github.ref_name }}
            type=semver,pattern={{major}},value=${{ inputs.tag || github.ref_name }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.source=https://github.com/t-kuni/relavue-er
            org.opencontainers.image.revision=${{ github.sha }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG_NAME=${{ inputs.tag || github.ref_name }}
          if gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "Release $TAG_NAME already exists, skipping creation"
          else
            gh release create "$TAG_NAME" --generate-notes
          fi
